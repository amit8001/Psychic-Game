<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic-Game</title>
</head>

<body>

  <div id="game">
    <h1>The Psychic Game</h1>
    <p>Guess what letter I am thinking of</p>
    <p>Wins <span id="id_win">0</span></p>
    <p>Losses <span id="id_loss">0</span></p>
    <p>Guesses Left <span id="id_guess_left">9</span></p>
    <p>Your guesses so far <span id="id_guess_stated"></span></p>
  </div>

  <script type="text/javascript">
    // create a variable that holds all 26 letters of English
    var computer_choices = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    // Creating variables to hold the number of wins, losses. They start at 0.
    var wins = 0;
    var losses = 0;
    var guess_initial = 9;
    var user_guess_thus_far = [];

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {
      // Determines which key was pressed.
      var userGuess = event.key.toUpperCase();
      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var comp_sel_letter = computer_choices.charAt(Math.floor(Math.random() * computer_choices.length));
      console.log(comp_sel_letter);
      //below if stmt (till line # 49) checks if the user guessed/pressed letter is same as the 
      //computer selected letter, if so wins is incremented by 1 & its updated value is displayed on the page.
      //then the game restarts else remaining guess counter is decremented by 1 
      //and the incorrect guess is pushed to the "Guessed thus far" array
      if (userGuess === comp_sel_letter ){
            wins++;
            document.getElementById("id_win").innerHTML = wins;
            reset();
      }
      else {
          guess_initial--;
          user_guess_thus_far.push(userGuess);
      }
      console.log(user_guess_thus_far.length);
      //Updated values of guess counter and "Guessed thus far" array is displayed to page
      document.getElementById("id_guess_left").innerHTML = guess_initial;
      document.getElementById("id_guess_stated").innerHTML = user_guess_thus_far;
 
      //Below if stmt checks if the max number of user guesses have reached 9 or not .
      //if so, then I increment the losses counter by 1 and display that value to page.
      //Also, the game then  restarts with initial guesses counter reset to 9.
      if (user_guess_thus_far.length == 9) {
          console.log("You have reached max");
          losses++;
          document.getElementById("id_loss").innerHTML = losses;
         reset();
         document.getElementById("id_guess_left").innerHTML = guess_initial;
         document.getElementById("id_guess_stated").innerHTML = user_guess_thus_far;
      }
      
     //function to reset the guessed letters array and the guess counter   
      function reset(){
        user_guess_thus_far = [];
            guess_initial = 9;
      }
    }
  
  </script>

</body>

</html>
